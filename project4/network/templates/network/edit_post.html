{% extends "network/layout.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="row mt-5 mx-auto p-5">
    <div class="col">
        <form action="{% url 'edit_post' post_id=post_id %}" method="POST">
            {%csrf_token%}
            {{edit_form.content|as_crispy_field}}
            <button type="submit" class="btn btn-success">Update Post</button>
        </form>
    </div>
</div>
{% endblock %}
