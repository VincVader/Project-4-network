{% extends "network/layout.html" %}

{% block body %}
<div class="row m-3">

    {%for post in posts%}
    <div class="col-12 m-3 border">
        <div class="row">
            <div class="col col-auto">
                <h2>
                    {{post.author}}
                </h2>
            </div>
            <div class="col">
                <p class=" mt-2 mb-0">
                {{post.date_posted}}
                </p>
            </div>
            <div class="w100">

            </div>
            <div class="col-12">
                <p>{{post.content}}</p>
                <button id="edit" class="btn btn-primary">Edit</button>
                <div id="like-wrapper">
                    <i class="fas fa-heart p-1" id="like"></i><p id="like_count">0</p>
                </div>

                <button id="comment" class="btn btn-primary">Comment</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
